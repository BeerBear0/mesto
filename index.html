<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mecто</title>
</head>
<body class="root">
    <header class="header">
        <img src="./images/Vector.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">
        
        <section class="profile">
            <img src="./images/Avatar.png" alt="Фото" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__name-btn">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class= "profile__edit-btn">
                        <img src="./images/EditButton.svg" alt="КнопкаРедактирования" class="profile__edit-btn-image">
                    </button>
                </div>
                <p class="profile__infoname">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add">
                <img class="profile__add-btn" src="./images/addBtn.svg" alt="Кнопка добавления">
            </button>
        </section>

        <section class="elements">
        </section>


<!--        <section class="popups" >-->

             <div class="popup popup_edit-profile" >
                     <div class="popup__container" >
                         <button type="reset" class="popup__close-btn" aria-label="закрыть"></button>
                         <h2 class="popup__title">Редактировать профиль</h2>
                         <form action="#" method="post"  class="popup__form" novalidate>
                             <input placeholder="Имя" id="name-input" type="text" name="Name"
                                    class="popup__input  popup__input_name-value" minlength="2" maxlength="40" required>
                             <span class="popup__input-error" id="name-input-error"></span>
                             <input  placeholder="Работа" id="infoname-input" type="text" name="Job"
                                     class="popup__input popup__input_infoname-value" minlength="2" maxlength="200" required>
                             <span class="popup__input-error popup__input-error_two" id="infoname-input-error" ></span>
                         <button type="submit" class="popup__submit">Сохранить</button>
                         </form>
                     </div>
             </div>

             <div class="popup popup_add-card">
                     <div class="popup__container popup__container_add-card form">
                         <button type="reset" class="popup__close-btn" aria-label="закрыть"></button>
                         <h2 class="popup__title">Новое место</h2>

                         <form action="#" method="post" class="popup__form popup__form_add" novalidate>
                             <input placeholder="Название" id="mesto-input" type="text" name="mesto-input"
                                    class="popup__input popup__input_mesto-value" minlength="2" maxlength="30" required>
                             <span class="popup__input-error" id="mesto-input-error"></span>
                             <input placeholder="Ссылка на картинку" id="url-input" type="url" name="url-input"
                                    class="popup__input popup__input_image-value" required>
                             <span class="popup__input-error popup__input-error_two" id="url-input-error"></span>
                             <button type="submit" class="popup__submit popup__submit_add-card">Сохранить</button>
                         </form>
                     </div>
                 </div>

             <div class="popup popup_type-image">
                 <div class="popup__image-container">
                     <button type="reset" class="popup__close-btn" aria-label="закрыть"></button>
                     <img src="#" class="popup__image" alt="фото">
                     <p class="popup__image-name"></p>
                 </div>
             </div>
<!--        </section>-->

    </main>
    <footer class="footer">
        <p class="footer__title">&copy; 2020 Mesto Russia</p>
    </footer>

    <template class="card-template">
        <article class="element">
            <div class="element__btn-image">
                <button type="button" class="element__delete-btn"></button>
                <button type="button" class="element__open-image">
                    <img class="element__image" src="#" alt="Фото">
                </button>
            </div>
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like-btn"></button>
            </div>
        </article>
    </template>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
