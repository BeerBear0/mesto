<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mecто</title>
</head>
<body class="root">
    <header class="header">
        <img src="./images/Vector.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">
        
        <section class="profile">
            <img src="./images/Avatar.png" alt="Фото" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__name-btn">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class= "profile__edit-btn">
                        <img src="./images/EditButton.svg" alt="КнопкаРедактирования" class="profile__edit-btn-image">
                    </button>
                </div>
                <p class="profile__infoname">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add">
                <img class="profile__add-btn" src="./images/addBtn.svg" alt="Кнопка добавления">
            </button>
        </section>

        <section class="elements">
        </section>

        <section class="popups">

        <div class="popup popup_edit-profile">
                <form name="popup-container" class="popup__container"  method="GET" action="#">
                    <button type="reset" class="popup__close-btn" aria-label="закрыть"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <div class="popup__input-span">
                        <input placeholder="Имя" type="text" name="Name" class="popup__input  popup__input_name-value" required>
                        <span class="popup__input-error" ></span>
                    </div>
                    <div class="popup__input-span">
                         <input  placeholder="Работа" type="text" name="Job" class="popup__input popup__input_infoname-value" required>
                        <span class="popup__input-error" ></span>
                     </div>
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>
        </div>

        <div class="popup popup_add-card">
                <form class="popup__container popup__container_add-card">
                    <button type="reset" class="popup__close-btn" aria-label="закрыть"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <div class="popup__input-span">
                        <input placeholder="Название" type="text" name="mesto" class="popup__input popup__input_mesto-value">
                        <span class="popup__input-error" ></span>
                    </div>
                    <div class="popup__input-span">
                        <input placeholder="Ссылка на картинку" type="url" name="image" class="popup__input popup__input_image-value">
                        <span class="popup__input-error popup__input-error-email">1114141</span>
                    </div>
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>
            </div>

        <div class="popup popup_type-image">
            <div class="popup__image-container">
                <button type="reset" class="popup__close-btn" aria-label="закрыть"></button>
                <img src="#" class="popup__image" alt="фото">
                <p class="popup__image-name"></p>
            </div>
        </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__title">&copy; 2020 Mesto Russia</p>
    </footer>

    <template class="popup card-template">
        <article class="element">
            <div class="element__btn-image">
                <button type="button" class="element__delete-btn"></button>
                <button type="button" class="element__open-image">
                    <img class="element__image" src="#" alt="Фото">
                </button>
            </div>
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like-btn"></button>
            </div>
        </article>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
