<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mecто</title>
</head>
<body class="root">
    <header class="header">
        <img src="./images/Vector.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">
        
        <section class="profile">
            <img src="./images/Avatar.png" alt="Фото" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__name-btn">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class= "profile__edit-btn">
                        <img src="./images/EditButton.svg" alt="КнопкаРедактирования" class="profile__edit-btn-image">
                    </button>
                </div>
                <p class="profile__infoname">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add">
                <img class="profile__add-btn" src="./images/addBtn.svg" alt="Кнопка добавления">
            </button>
        </section>

        <section class="elements">
        </section>

        <section class="popup">
            <div class="popup__grid">
                <button type="button" class="popup__close-btn">
                    <img src="./images/CloseIcon.svg" alt="КнопкаЗакрытия" class="popup__close">
                </button>
                <form name="popup-container" class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input placeholder="Имя" type="text" name="Name" class=  "popup__input popup__input_name_value">
                    <input  placeholder="Работа" type="text" name="Job" class="popup__input popup__input_infoname_value">
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup-add-card">
            <div class="popup__grid">
                <button type="button" class="popup__close-btn popup-add-card__close-btn">
                    <img src="./images/CloseIcon.svg" alt="КнопкаЗакрытия" class="popup__close">
                </button>
                <form class="popup__container popup-add-card__container">
                    <h2 class="popup__title">Новое место</h2>
                    <input placeholder="Название" type="text" name="mesto" class="popup__input popup-add-card__input_mesto_value">
                    <input placeholder="Ссылка на картинку" type="link" name="image" class="popup__input popup-add-card__input_image_value">
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup popup-image">
            <div class="popup__grid popup-image__grid">
                <button type="button" class="popup__close-btn popup-image__close-btn">
                    <img src="./images/CloseIcon.svg" alt="КнопкаЗакрытия" class="popup__close">
                </button>
                <img src="#" class="popup-image__open" alt="фото">
                <p class="popup-image__name"></p>
            </div>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__title">&copy; 2020 Mesto Russia</p>
    </footer>

    <template class="popup card-template">
        <article class="element">
            <div class="element__btn-image">
                <button type="button" class="element__delete-btn"></button>
                <button type="button" class="element__open-image">
                    <img class="element__image" src="#" alt="Фото">
                </button>
            </div>
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like-btn"></button>
            </div>
        </article>
    </template>
    <script src="./scripts/index.js"></script>
