<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/mesto.css">
    <title>Mecто</title>
</head>
<body class="root">
    <header class="header">
        <img src="./images/logo.png" alt="Логотип Место" class="header__logo">
    </header>
    <div class="content">
        <section class="profile">
            <img src="./images/Avatar.png" alt="Фото" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__name-btn">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <img class= "profile__edit-btn" src="./images/EditButton.png" alt="Кнопка редактирования">
                </div>
                <p class="profile__infoname">Исследователь океана</p>
            </div>
            <div class="profile__add">
                <img class="profile__add-btn" src="./images/Vector.png" alt="Кнопка добавления">
            </div>
        </section>
        <section class="elements">
            
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото">
                <div class="element__info">
                    <h2 class="element__title">Карачаевск</h2>
                    <img src="./images/Group.png" alt="сердцеЛайк" class="element__like-btn">
                </div>    
            </div>
            
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фото">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <img src="./images/Group.png" alt="сердцеЛайк" class="element__like-btn">
                </div>    
            </div>
            
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <img src="./images/Group.png" alt="сердцеЛайк" class="element__like-btn">
                </div>    
            </div>
            
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фото">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <img src="./images/Group.png" alt="сердцеЛайк" class="element__like-btn">
                </div>    
            </div>
            
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <img src="./images/Group.png" alt="сердцеЛайк" class="element__like-btn">
                </div>    
            </div>
            
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="">
                <div class="element__info">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <img src="./images/Group.png" alt="сердцеЛайк" class="element__like-btn">
                </div>    
            </div>
        </section>
        <section class="popup">
            <a href=""><img src="./images/CloseIcon.png" alt="КнопкаЗакрытия" class="popup__close-btn"></a>
            <form class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text"  class="popup__name">
                <input type="text" class="popup__infoname">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </section>
    </div>
    <footer class="footer">
        <p class="fotter__title">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./pages/mesto.js"></script>
</body>
</html>
