<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/mesto.css">
    <title>Mecто</title>
</head>
<body class="root">
    <header class="header">
        <img src="./images/logo.png" alt="Логотип Место" class="header__logo">
    </header>
    <div class="content">
        <section class="profile">
            <img src="./images/Avatar.png" alt="Фото" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__name-btn">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <a href="#" class="profile__edit"><img class= "profile__edit-btn" src="./images/EditButton.png" alt="Кнопка редактирования"></a>
                </div>
                <p class="profile__infoname">Исследователь океана</p>
            </div>
            <div class="profile__add">
                <img class="profile__add-btn" src="./images/Vector.png" alt="Кнопка добавления">
            </div>
        </section>
    </div>
</body>
</html>
